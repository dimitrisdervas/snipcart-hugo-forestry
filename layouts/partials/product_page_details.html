<div class="px-4 mt-8 
            col-span-1  
            col-start-3">

    {{ if .Params.details }}
        <div class="flex-inline">
            <button 
            class="bg-gray-100 px-3 py-4 border-0 font-robmono" 
            x-bind:class="{ 'bg-gray-200': tab === 'content' }" 
            @click=" tab = 'content' " 
            type="button">
            {{ i18n "product_description"}}
            </button>

            <button 
            class="bg-gray-100 px-3 py-4 border-0 font-robmono"
            x-bind:class="{ 'bg-gray-200': tab === 'details' }"
            @click=" tab = 'details' " 
            type="button">
            {{ i18n "product_details"}}
            </button>
        </div>

        <div class="content py-4"  x-show=" tab === 'content' ">
            <div class="leading-relaxed prose">{{ .Content }}</div>
        </div>

        <div class="igredients py-4" x-show="tab === 'details' ">
            <div class="leading-relaxed prose">
                {{ .Params.details | markdownify }}</div>
        </div>

    {{ else }}   

        <div class="content py-4"  x-show=" tab ==='content' ">
            <div class="leading-relaxed">{{ .Content }}</div>
        </div>

    {{ end }}
</div>
